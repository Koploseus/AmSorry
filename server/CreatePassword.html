<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="static/css/github-dark.css" media="screen">
		<link rel="shortcut icon" type="image/x-icon" href="static/images/AmSorry_icon.ico">
    <title>AmSorry</title>
  </head>

  <body>
		<header class="menu-header">
			<div class="container">
				<div class="div-left-header">
					<h1>AmSorry</h1>
				</div>
				<div class="div-right-header">  
        	<a href="." class="btn btn-header">Back to the menu</a>
        </div>
      </div>
		</header>

    <section id="main_content">
      <div class="container container-login">
        <form class="form-signin" method="POST" id="passform">
          <h2>PLEASE DEFINE A NEW PASSWORD FOR THE WEB INTERFACE</h2>
          <div class="form-group">
            <label for="password1" class="label-password">New Password</label>
            <input type="password" name="password" class="form-control" placeholder="New Password" id="password1" required autofocus>
          </div>
          <div class="form-group">
            <label for="password2" class="label-password">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="password2">
          </div>
          <input class="btn btn-login" type="submit" value="Define">
        </form>
        <br>
        <div id="error-message">
        </div>
      </div>
    </section>
  </body>

  <script>
    document.getElementById("passform").onsubmit = function() {
      if (document.getElementById("password1").value == document.getElementById("password2").value) {
        return true;
      } else {
        var div = document.getElementById("error-message");
        div.innerHTML = "";
        var p = document.createElement("p");
        p.setAttribute("class", "error-message");
        p.innerHTML = "Passwords do not match !";
        div.appendChild(p);
        return false;
      }
    }
  </script>
  
</html>
