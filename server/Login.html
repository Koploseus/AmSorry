<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="static/css/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css" media="screen">
	<link rel="shortcut icon" type="image/x-icon" href="static/images/AmSorry_icon.ico">
    <title>AmSorry</title>
  </head>

  <body>
    <header>
      <h2 class="login-title">AmSorry</h2>
    </header>

    <section id="main_content">
      <div class="container-login">
          <img src="static/images/AmSorry_logo.png" alt="logo">
        <form class="form-signin" method="POST">
          <p class=connect-message>PASSPHRASE</h2>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="AmSorryBot" required autofocus>
          </div>
          <input class="btn btn-login" type="submit" value="Connection">
        </form>
      </div>
    </section>
  </body>
</html>
